name: Sync Fork

on:
  schedule:
    - cron: '0 5 1/2 * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.9
        with:
          owner: PizazzGY
          repo: TVBox_warehouse
          head: main
          base: main
          ignore_fail: true
